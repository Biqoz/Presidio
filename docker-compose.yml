version: '3.8'

services:
  presidio-analyzer:
    build:
      context: .
      dockerfile: Dockerfile.analyzer
    container_name: presidio-analyzer
    restart: unless-stopped
    # On supprime la section 'ports'. Coolify va gérer l'exposition et
    # l'assignation d'une URL publique automatiquement.

  presidio-anonymizer:
    image: mcr.microsoft.com/presidio-anonymizer:latest
    container_name: presidio-anonymizer
    restart: unless-stopped
    # On supprime aussi la section 'ports' ici pour la même raison.
