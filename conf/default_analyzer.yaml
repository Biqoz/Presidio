# Configuration de l'analyseur principal Presidio
supported_languages:
  - en
  - fr

# Seuil de score par défaut
default_score_threshold: 0.35

# Configuration du registre des reconnaisseurs
recognizer_registry:
  supported_languages:
    - en
    - fr
  global_regex_flags: 26

# Configuration des entités supportées
supported_entities:
  - PERSON
  - EMAIL_ADDRESS
  - PHONE_NUMBER
  - ORGANIZATION
  - LOCATION
  - DATE_TIME
  - URL
  - IP_ADDRESS
  - CREDIT_CARD
  - CRYPTO
  - IBAN_CODE
  - US_SSN
  - US_PASSPORT
  - US_DRIVER_LICENSE

# Configuration des seuils de confiance par entité
entity_threshold:
  PERSON: 0.6
  EMAIL_ADDRESS: 0.4
  PHONE_NUMBER: 0.5
  ORGANIZATION: 0.7
  LOCATION: 0.6
  DATE_TIME: 0.5
